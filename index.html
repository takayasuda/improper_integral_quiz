<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>広義積分問題ジェネレーター</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">広義積分問題ジェネレーター</h1>
        
        <!-- 難易度選択 -->
        <div class="difficulty-select mb-4">
            <button class="btn btn-primary" onclick="selectDifficulty('beginner')">初級</button>
            <button class="btn btn-warning" onclick="selectDifficulty('intermediate')">中級</button>
            <button class="btn btn-danger" onclick="selectDifficulty('advanced')">上級</button>
        </div>

        <!-- 問題表示エリア -->
        <div id="question-container" class="card mb-4">
            <div class="card-body">
                <h4 id="question-text" class="card-title"></h4>
                <div id="result-text" class="mb-3 text-danger fw-bold"></div>
                <div id="choices" class="mt-3"></div>
            </div>
        </div>

        <!-- 解説表示エリア -->
        <div id="explanation" class="card mb-4" style="display: none;">
            <div class="card-header">解説</div>
            <div class="card-body">
                <p id="explanation-text"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
